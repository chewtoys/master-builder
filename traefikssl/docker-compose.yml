version: "2"

services:
  traefik:
    image: traefik
    container_name: inethi-traefikssl
    command:
      #- "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "${TRAEFIKSSL_VOLUME}/traefik.toml:/traefik.toml"
      - "${TRAEFIKSSL_VOLUME}/acme.json:/acme.json"
    
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.api.rule=Host(`${TRAEFIK_API_RULE}`)"
      - "traefik.http.routers.api.service=${TRAEFIK_API_SERVICE}"
      - "traefik.http.routers.api.entrypoints=${TRAEFIK_API_ENTRYPOINT}"

networks:
  default:
    external:
      name: "${INETHI_NETWORK}"
